<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Error | Irish DV Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="quick-exit-container">
        <button id="quick-exit-btn" class="quick-exit-btn" onclick="quickExit()">
            ⚠️ Quick Exit
        </button>
    </div>

    <div class="container">
        <div style="text-align: center; padding: 60px 20px;">
            <h1 style="font-size: 4em; color: #d32f2f; margin-bottom: 20px;">⚠️</h1>
            <h2 style="color: #666; margin-bottom: 30px;">Service Temporarily Unavailable</h2>
            <p style="margin-bottom: 40px; font-size: 1.1em;">We're experiencing technical difficulties. Please try again in a few minutes.</p>
            
            <div style="background: #ffebee; border: 2px solid #d32f2f; padding: 30px; border-radius: 8px; margin: 30px 0; display: inline-block;">
                <h3 style="color: #d32f2f;">Need Immediate Help?</h3>
                <p><strong>Women's Aid 24/7:</strong> <a href="tel:1800341900">1800 341 900</a></p>
                <p><strong>Emergency Services:</strong> <a href="tel:999">999</a> or <a href="tel:112">112</a></p>
                <p><strong>Samaritans:</strong> <a href="tel:116123">116 123</a></p>
            </div>
            
            <div>
                <a href="/" style="background: #2c5a3e; color: white; padding: 15px 30px; text-decoration: none; border-radius: 8px; display: inline-block; margin: 10px;">
                    Try Again
                </a>
            </div>
        </div>
    </div>

    <script>
        function quickExit() {
            window.location.replace('https://www.google.ie');
        }
    </script>
</body>
</html>
